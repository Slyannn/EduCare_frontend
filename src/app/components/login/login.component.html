<div class="d-flex justify-content-center">
  <div class="card shadow p-4"  >
    <div class="col-12">
      <p class="text-center h2 register" >Connectez-vous</p>
    </div>

      <div>
        <div *ngIf="echecLogin " class="alert alert-danger" role="alert">
          Email ou mot de passe incorrect !
        </div>
        <hr>
        <div *ngIf="invalidDetails" class="alert alert-danger" role="alert">
          Information invalide !
      </div>
        <div *ngIf="invalidDetails" class="alert alert-danger" role="alert">
          Information invalide !
        </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
      </mat-form-field>
      <span>vous n'avez pas encore de compte ? <a routerLink="/accueil">ici</a></span>
      <div class=" d-flex justify-content-center text-center">

        <button mat-button class="btn mb-3 mt-3" type="submit" >Connexion</button>

      </div>
    </form>
  </div>
</div>
