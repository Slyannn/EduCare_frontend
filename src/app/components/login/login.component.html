<div class="d-flex justify-content-center">
  <div class="mt-5 card shadow p-5"  >
    <div class="col-12">
      <p class="text-center h2 register" >Connectez-vous</p>
    </div>

      <div>
        <div *ngIf="echecLogin " class="alert alert-danger" role="alert">
          Email ou mot de passe incorrect !
        </div>
        <div *ngIf="invalidDetails" class="alert alert-danger" role="alert">
          Information invalide !
        </div>
      </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3 mt-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      </div>
      <div class="mb-3 mt-3 ">
        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      </div>
      <span>vous n'avez pas encore de compte ? <a routerLink="/accueil">ici</a></span>
      <div class=" d-flex justify-content-center text-center">
        <button type="submit" class="btn  mb-3 mt-3" >Connexion</button>

      </div>
    </form>
  </div>
</div>
