<div class="container-xxl">
  <div class="row service">
    <div class="content col-12 content-1 ">
      <p style="font-size: 20px">
        Explorer la liste des associations
      </p>
    </div>

    <div class="col-12 h-50 content-1 ">

      <div class="row">
        <br>
        <div class="col-12 d-flex ">
          <!-- Utilisez *ngFor pour générer les besoins -->
          <span class="category">Categories : </span>
          <div class="filter" *ngFor="let need of needs; let last=last; index as i">
            <span class="p-2 m-2 rounded shadow btn btn-outline-dark border-0"
                  [ngClass]="{ 'bg-dark text-white': isSelected(need), 'bg': !isSelected(need) }"
                  (click)="toggleSelection(need)" >
                  {{ need.name }}
            </span>
            <span *ngIf="!last"> | </span>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <div class="spacer"></div>
  <br>

  <div class="list col-12 container">
    <router-outlet class="bg-primary"></router-outlet>
  </div>
</div>
