<h1>Listes des organismes et associations</h1>

    <div class="boutons-menu">
        <button type="button" *ngFor="let need of needsList" (click)="filter(need.name)" class="btn btn-info btn-details">
            {{need.name}}
        </button>
    </div>

<div class="organism-container">
    <div class="organism mb-5" *ngFor="let org of filteredData">
        <div style="font-size: 15px;" class="categorie mb-2">
            <span style="font-weight: bold;">Catégorie : </span> 
            <span *ngFor="let service of org.services; let dernier=last">
                {{ service.name}} 
                <ng-container *ngIf="!dernier"> | </ng-container>
            </span>
        </div>
        <div class="row">
            <div class="col-10">
                <img [src]="['http://localhost:8000/uploads/'+org.logo]" alt="" width="50px" height="50px"> 
                {{org.name}} 
                <img [src]="['http://localhost:8000/uploads/'+org.logo]" alt="" width="30px" height="30px">
            </div>
            <div class="col-2">
                <a [routerLink]="['/details',  encodeParam(org)]">
                    <button type="button" class="btn btn-danger btn-details">Détails</button>
                </a>
            </div> 
        </div>
    </div>
</div>
