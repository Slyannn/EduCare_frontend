<div class="container">
  <div class="signup p-4 m-5">

    <!--Title -->
    <div class="row">
      <div class="col-12">
        <p class="text-center h2 register" >Enregistrez-vous</p>
      </div>

      <div class="d-flex justify-content-center">
        <div class=" row text-white">
          <hr>


          <form [formGroup]="organismForm" (ngSubmit)="onSubmit()">
            <div>
              <p>Sélectionner vos Services</p>

              <div class="form-check form-check-inline" *ngFor="let need of needs; index as i">
                <label class="form-check-label" [for]="'need_' + i">
                <input class="form-check-input" type="checkbox" [value]="need.id" (change)="onCheckboxChange($event)">

              <span> {{ need.name }} </span>
                </label>
              </div>

            </div>
            <div class="mt-3 mb-3 col-12">
              <label for="name" class="form-label">Nom</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
            </div>

            <div class="mt-3 mb-3 col-12">
              <label for="description" class="form-label">Déscription (optionel)</label>
              <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
            </div>

            <div class="mt-3 mb-3">
              <label for="email" class="form-label">Organisme Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email"  formControlName="email">
            </div>

            <div class="mb-3 mt-3">
              <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password">
            </div>

            <div class="mb-3 mt-3">
              <label for="exampleInputPassword2" class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="exampleInputPassword2"  formControlName="password2">
            </div>
            <span *ngIf="organismForm.errors?.['passwordmatcherror']">Les mots de passes de correspondent pas!  </span>

            <div class="row" >
              <div class="col-12 mb-3 mt-3">
                <label for="inputAddress2" class="form-label">Rue</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                       formControlName="street">
              </div>
              <div class="col-md-2  mb-3 mt-3">
                <label for="inputZip" class="form-label">Code Postal</label>
                <input type="text" class="form-control" id="inputZip"  formControlName="zipCode">
              </div>
              <div class="col-md-6  mb-3 mt-3">
                <label for="inputCity" class="form-label">Ville</label>
                <input type="text" class="form-control" id="inputCity"  formControlName="city">
              </div>
              <div class="col-md-4  mb-3 mt-3">
                <label for="inputState" class="form-label">Pays</label>
                <input type="text" class="form-control" id="inputState"  formControlName="country">
              </div>
            </div>

            <div class="mt-3 mb-3 col-12">
              <label for="certificate" class="form-label">télécharger un certificat</label>
              <input class="form-control" type="file" id="certificate"  (change)="onImageChange($event)">
            </div>

            <div class="mt-3 mb-3 col-12">
              <label for="logo" class="form-label">Logo</label>
              <input class="form-control" type="file" id="logo" (change)="onImageChange($event)">
            </div>

            <div class=" d-flex justify-content-center text-center ">
              <button type="submit" class="btn  mb-3 mt-3 p-2" [disabled]="!organismForm.valid">S'enregistrer</button>

            </div>


          </form>


        </div>
      </div>

    </div>

  </div>

</div>
