<div class="container-body" style="height: 60vh;">
    <h1>Mon Profil</h1>
    <div class="d-flex justify-content-center  p-5 row " *ngIf="isLoggedIn && user.roles[0] === 'ROLE_ORGANISM'">
        <a class="btn organism-box  m-3 w-25"  routerLink="/organism/profile">
        <div class="p-3 ">
            <p class="text-center h3 text-white">Bienvenue {{user.organism.organismAdmin.name}}</p>
            <img src="http://127.0.0.1:8000/uploads/logo/{{user.organism.organismAdmin.logo}}" class="rounded img-fluid  text-center" alt="org-icon">
        </div>
        </a>
    </div>

    <div class="d-flex justify-content-center  p-5 row " *ngIf="isLoggedIn && user.roles[0] === 'ROLE_STUDENT'">
        <a class="btn organism-box  m-3 w-25"  routerLink="/student/profile">
        <div class="p-3 ">
            <p class="text-center h3 text-white">Bienvenue {{user.student.lastname}}, </p>
            <p class="fw-bold">(voir mon Espace)</p>
        </div>
        </a>
    </div>
</div>
